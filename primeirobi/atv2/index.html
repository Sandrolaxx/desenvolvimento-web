<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>

<body>

    <h1>Página de Cadastro</h1>

    <form action="/processar" method="post">
        <fieldset>
            <legend>Crie sua Conta</legend>

            <div>
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" required>
            </div>
            <br>
            <div>
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" required placeholder="seuemail@dominio.com">
            </div>
            <br>
            <div>
                <label for="senha">Senha (mínimo 8 caracteres):</label><br>
                <input type="password" id="senha" name="senha" required minlength="8">
            </div>
            <br>
            <div>
                <p><strong>Gênero:</strong></p>
                <input type="radio" id="fem" name="genero" value="feminino" required>
                <label for="fem">Feminino</label>
                <br>
                <input type="radio" id="masc" name="genero" value="masculino">
                <label for="masc">Masculino</label>
                <br>
                <input type="radio" id="outro" name="genero" value="outro">
                <label for="outro">Outro</label>
            </div>
            <br>
            <div>
                <label for="bio">Biografia:</label><br>
                <textarea id="bio" name="biografia" rows="5" placeholder="Fale um pouco sobre você..."></textarea>
            </div>
            <br>
            <div>
                <input type="checkbox" id="termos" name="termos" value="aceito" required>
                <label for="termos">Eu li e aceito os termos de serviço.</label>
            </div>

        </fieldset>
        <br>
        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar</button>

    </form>

</body>

</html>
